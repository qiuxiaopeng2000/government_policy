{% extends 'base.html' %}
{% load static %}

{% block title %}
	修改密码
{% endblock title %}

{% block content %}\
<div class="container-fluid">
	<div class="row div-content">
		<div class="col-2"></div>
		<div class="col-8 div-form-3">
			<form>
				<div class="div-form-group">
					<label for="username" class="form-label mt-4">用户名</label>
					<input type="text" class="form-control" id="username" placeholder="#" disabled="">
				</div>
				<div class="div-form-group">
					<label for="old_password" class="form-label mt-4">旧密码</label>
					<input type="password" class="form-control" id="old_password" placeholder="新输入旧密码">
				</div>
				<div class="div-form-group">
					<label for="new_password" class="form-label mt-4">新密码</label>
					<input type="password" class="form-control" id="new_password" placeholder="请输入新密码">
				</div>
				<div class="div-form-group div-from-button">
					<input class="btn btn-primary" type="button" id="submit" value="修改">
				</div>
			</form>
		</div>

		<div class="col-2"></div>
	</div>
</div>
{% endblock content %}

<script>
	$('#username').placeholder = '#'

</script>
